<!-- Modal -->
<div class="modal fade" id="{{id+'Modal'}}" tabindex="-1" title="">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" >{{title}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="{{id+'Carousel'}}" class="carousel slide">
          <div class="carousel-inner">
            <div *ngFor="let image of images; let isFirst = first" [ngClass]="{'carousel-item': true, 'active': isFirst}">
              <img src="{{image}}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + id + 'Carousel'" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + id + 'Carousel'" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <h6 [innerHTML]="description"></h6>
      </div>
    </div>
  </div>
</div>
